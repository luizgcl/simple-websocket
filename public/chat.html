<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io | Chat</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/balloon.css">
</head>

<body>
    <header class="d-flex flex-column align-items-center">
        <div id="header"></div>
        <div class="row d-flex justify-content-between">
            <div class="col-2">
                <button class="btn btn-danger p-2 d-flex flex-column align-items-center" id="logout">
                    <i class="bi bi-box-arrow-left"></i>
                </button>
            </div>
            <div class="col-10" id="helloMessage">
            </div>
        </div>
    </header>
    <main>
        <hr />
        <div class="container">
            <div id="chat_content">
                <div class="messages" id="messages">
                </div>
            </div>
            <div class="input-group mb-3">
                <input class="form-control mx-auto" type="text" placeholder="Digite sua mensagem" id="message"/>
                <div class="input-group-append">
                    <button type="button" class="input-group-text btn btn-success text-white disabled" id="sendMessage" style="border-radius: 0 0.375rem 0.375rem 0;">
                        <i class="bi bi-send"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
<script src="./chat.js"></script>
</html>
