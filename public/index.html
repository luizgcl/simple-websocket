<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket.io</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>
    <header class="d-flex justify-content-center">
        <h2>Dev Community</h2>
    </header>
    <main>
        <div class="container d-flex flex-column align-items-center">
            <form class="form-group d-flex flex-column align-items-start my-2" action="chat.html">
                <label for="room">Selecione uma sala:</label>
                <select id="room" name="room" placeholder="Salas disponÃ­veis">
                    <option value="nodejs">Node JS</option>
                    <option value="java">Java</option>
                    <option value="angular">Angular</option>
                </select>
                <label for="nickname">Username:</label>
                <input id="nickname" name="nickname" class="form-control" placeholder="Digite seu username"/>
                <button type="submit" class="btn btn-success mt-2 disabled" id="joinRoom">Entrar na Sala</button>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
<script>
    const nickname = document.getElementById('nickname');
    const joinButton = document.getElementById('joinRoom');

    nickname.addEventListener('keyup', (event) => {
    if (event.target.value != '') {
        joinButton.className = joinButton.className.replace('disabled', '');
    } else {
        if (!joinButton.className.includes('disabled')) {
            joinButton.className += 'disabled';
        }
    }
});
</script>
</html>
